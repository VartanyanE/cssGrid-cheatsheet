<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link href="styles.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div > grid-template-columns: repeat(4, 1fr);</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div> grid-template-rows: repeat(10, 1fr); </div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
        <div class="item9">grid-column: 1 / span 3;</div>
        <div>10</div>
        <div class="item11">grid-row: 4 / span 4;</div>  
        <div>12</div>
        <div class="item13">grid-area: 4 / 3 / 8 / 5;</div>
        <div>14</div>  
        <div>15</div>
        <div>16</div>
        <div class="item17"> justify-self: start;</div>
        <div class="item18">justify-self: center;</div>  
        <div class="item19">justify-self: end;</div>  
        <div>20</div>
        <div>21</div>    
        <div>22</div>   
        <div>23</div> 
        <div>24</div>
        <div>25</div>  
        <div>26</div>
        <div>27</div>
        <div>28</div>  
        <div>29</div>
        <div>30</div>
        <div>31</div>
        <div>32</div>  
        <div>33</div>
        <div>34</div>
        <div>35</div>  
        <div>36</div>
        <div>37</div>
</body>
</html>
